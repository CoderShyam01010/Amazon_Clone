<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search ">
               <select class="search-select">
                <option>All</option>
               </select>
                <input placeholder="Search in Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="account border">
                <p>Accounts</p>
            </div>
            <div class="Orders border">
                <p>Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="pannel">
           <!--<div class="pannel-menu">
                <i class="fa-solid fa-bars"></i>
                All
            </div>-->
            <div class="pannel-opt ">
                <i class="fa-solid fa-bars"></i>
                All
                <p class="border">Amazon miniTV</p>
                <p class="border">New Releases</p>
                <p class="border"> Best Sellers</p>
                <p class="border"> Today's Deals</p>
                <p class="border"> Mobiles</p>
                <p class="border">Computers</p>
                <p class="border">Home & Kitchen</p>
                <p class="border">Prime</p>
                <p class="border">Customer Service</p>
                <p class="border">Sell</p> 
         
                
            </div>
        </div>
    </header>
    <div class="hero">
    </div>
    <div class="shop-section">
        <div class="box-1 box">
            <h2>
                Health & Personal Care
            </h2>
            <div class="box1 img" style="background-image: url('box1_image.jpg');"></div>
            <p>see more</p>
        </div>
        <div class="box-2 box"></div>
        <div class="box-3 box"></div>
        <div class="box-4 box"></div>
        <div class="box-5 box"></div>
        <div class="box-6 box"></div>
    </div>
</body>
</html>
